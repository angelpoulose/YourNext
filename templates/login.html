<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In and Sign Up Form</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<body >
    <div class="container">
      <button onclick="location.href='/'" class="bg-slate-800 text-white px-4 py-2 m-5">Back to homepage</button>
    <div class="form-box">
      <h1 id="title">Login</h1>
      <form method="post">
         {% csrf_token %}
        <div class="input-group">

          <div class="input-field">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email" name="email" required>
          </div>

          <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" name="password" required>
          </div>
          <div class="btn-field" style="display: flex; justify-content: center; margin-bottom: 16px;">
            <button type="submit" id="signinBtn" >Sign In</button>
        </div>
        <div style="text-align: center;">
        <a href="/registration" class="">new user ? signup</a>
        </div>
        </div>
        
        
      </form>
    </div>
  </div>

  <script>
    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");

    signinBtn.onclick = function () {
      nameField.style.maxHeight = "0";
      title.innerHTML = "Sign In";
      signupBtn.classList.add("disable");
      signinBtn.classList.remove("disable");
    }

    signupBtn.onclick = function () {
      nameField.style.maxHeight = "60px";
      title.innerHTML = "Sign Up";
      signupBtn.classList.remove("disable");
      signinBtn.classList.add("disable");
    }
  </script>
    {% if msg %}
<script>
    alert('{{ msg }}')
</script>
{% endif %}
</body>
</html>
